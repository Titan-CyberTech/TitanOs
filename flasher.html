<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Guide d'installation de TitanOs Firmware" />
  <title>Install - TitanOs Firmware</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Style pour le bouton "Sélectionner le port et flasher" */
    .btn-flash {
      background-color: #7a40c4;
      color: white;
      padding: 15px 30px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 50px;
      text-align: center;
      display: inline-block;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .btn-flash:hover {
      background-color: #864de1;
      transform: translateY(-3px);
    }

    .btn-flash:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(169, 112, 255, 0.5);
    }

    /* Style pour la barre de progression */
    #progress-container {
      margin-top: 20px;
    }
    #progress-bar {
      width: 100%;
      background-color: #1a1a1a;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.5);
    }
    #progress-bar div {
      height: 30px;
      width: 0;
      background-color: #a970ff;
      transition: width 0.3s ease-in-out;
      text-align: center;
      line-height: 30px;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <div class="container">
      <nav class="nav" role="navigation">
        <a href="index.html" class="logo" aria-label="Accueil TitanOs">
          <img src="assets/img/titanos.png" alt="Logo TitanOs">
        </a>
        <button class="hamburger" id="hamburger-btn" aria-label="Menu">☰</button>
        <div class="nav-links" id="nav-links">
          <a href="index.html" class="nav-link">Home</a>
          <a href="https://github.com/Titan-CyberTech/TitanOs-Firmware-TS3" target="_blank" class="nav-link">GitHub</a>
          <a href="flasher.html" class="nav-link btn-inst">Install</a>
          <a href="docs.html" class="nav-link">Docs</a>
          <a href="boards.html" class="nav-link">Boards</a>
          <a href="donate.html" class="nav-link">Donate</a>
        </div>
      </nav>
    </div>
  </header>

  <!-- MAIN -->
  <main class="container" style="padding-top:100px;">
    <section class="features">
      <h2 class="section-title">Installation</h2>
      <p>
        Téléchargez le firmware et sélectionnez le port de votre appareil pour flasher votre carte.
      </p>
      <a href="#" class="btn-flash" id="flash-btn">Sélectionner le port et flasher</a>
      <div id="status"></div>
      <div id="progress-container">
        <div id="progress-bar"><div id="progress-percent">0%</div></div>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="container">
      <div class="footer-icons">
        <a href="https://discord.gg/WqnqmMwwhd" target="_blank" rel="noopener noreferrer">
          <img src="assets/img/discord.png" alt="Discord">
        </a>
        <a href="https://www.youtube.com/@TitanTech-CyberTech" target="_blank" rel="noopener noreferrer">
          <img src="assets/img/youtube.png" alt="YouTube">
        </a>
      </div>
      <p>&copy; 2025 TitanOs Firmware. Tous droits réservés.</p>
    </div>
  </footer>

  <script src="scripts/flasher.js"></script>
</body>
</html>
